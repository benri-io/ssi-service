version: "3.98"
services:
  web:
    build:
      context: ../
      dockerfile: build/Dockerfile
    ports:
      - "8080:3000"
    environment:
      - JAEGER_HTTP_URL=http://jaeger:14268/api/traces
    depends_on:
      - jaeger
    volumes:
      - ../config/compose.toml:/app/config/config.toml
  gui:
    build:
      context: ../
      dockerfile: build/Dockerfile-gui
    ports:
      - "8081:8501"
    depends_on:
      - web
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "6831:6831/udp"
      - "16686:16686"
      - "14268:14268"
